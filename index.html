<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photography</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    body {
      font-family: sans-serif;
    }

    .slide {
      height: 100vh;
      width: 100vw;
      scroll-snap-align: start;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>

<section class="slide" style="background: red;"></section>
<section class="slide" style="background: blue;"></section>
<section class="slide" style="background: green;"></section>

</body>
</html>
