<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photography</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    body {
      font-family: sans-serif;
    }

    body::-webkit-scrollbar {
      display: none;
    }

    .slide {
      height: 100vh;
      width: 100vw;
      scroll-snap-align: start;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      background-color: black;
      color: white;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .hero h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      letter-spacing: 0.15em;
      font-weight: 400; 
      font-family: 'Libre Baskerville', serif;
      margin: 0;
    }

    .hero p {
      margin-top: 1rem;
      font-size: 0.8rem; 
      letter-spacing: 0.4em; 
      font-family: 'Libre Baskerville', serif;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<section class="slide hero">
  <div class="hero-content">
    <h1>ryan leal</h1>
    <p>India</p>
  </div>
</section>

<section class="slide" style="background-image: url('photos/india/DSC0027.JPG');"></section>
<section class="slide" style="background-image: url('photos/india/DSC0035.JPG');"></section>
<section class="slide" style="background-image: url('photos/india/DSC0081.JPG');"></section>

</body>
</html>
