<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photography</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    body {
      font-family: sans-serif;
    }

    body::-webkit-scrollbar {
      display: none;
    }

    .slide {
      height: 100vh;
      width: 100vw;
      scroll-snap-align: start;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      background-color: black;
      color: white;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .hero h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      letter-spacing: 0.15em;
      font-weight: 400; 
      font-family: 'Libre Baskerville', serif;
      margin: 0;
    }

    .hero p {
      margin-top: 1rem;
      font-size: 1.0rem; 
      letter-spacing: 0.4em; 
      font-family: 'Libre Baskerville', serif;
      opacity: 0.8;
    }

    .country {
      cursor: pointer;
      margin: 0 0.5em;
      color: white;
    }

    .titletext {
      margin: 0 0.5em;
      color: white;
    }
  </style>
</head>
<body>

<section class="slide hero">
  <div class="hero-content">
    <!--<h1>ryan leal</h1>-->
    <p>
      <span class="titletext">ryan leal</span>
      <span class="country" data-country="india">india</span>
      <span class="country" data-country="norway">norway</span>
      <span class="country" data-country="iceland">iceland</span>
    </p>
  </div>
</section>

<div id="slides"></div>

<!--
<section class="slide" id="slide1" style="background-image: url('photos/india/DSC0027.JPG');"></section>
<section class="slide" id="slide2" style="background-image: url('photos/india/DSC0035.JPG');"></section>
<section class="slide" id="slide3" style="background-image: url('photos/india/DSC0081.JPG');"></section>
-->
<script>

// Map each country to its images
const countryImages = {
  india: [
    'photos/india/DSC0027.JPG',
    'photos/india/DSC0035.JPG',
    'photos/india/DSC0081.JPG'
  ],
  norway: [
    'photos/norway/DSC0615.JPG',
    'photos/norway/DSC0619.JPG',
    'photos/norway/DSC0713.JPG',
    'photos/norway/DSC0716.JPG',
    'photos/norway/DSC0718.JPG',
    'photos/norway/DSC0725.JPG',
    'photos/norway/DSC0727.JPG',
    'photos/norway/DSC0730.JPG',
    'photos/norway/DSC0739.JPG',
    'photos/norway/DSC0781.JPG',
    'photos/norway/DSC0785.JPG'
  ],
  iceland: [
    'photos/iceland/img1.jpg',
    'photos/iceland/img2.jpg',
    'photos/iceland/img3.jpg'
  ]
};

const slidesContainer = document.getElementById('slides');
const heroBg = document.querySelector('.hero-bg');

function loadCountry(country) {
  const images = countryImages[country];
  if (!images) return;

  // Clear existing slides
  slidesContainer.innerHTML = '';
  console.log('Loading', images.length, 'slides');

  // Update hero background to first image
  //heroBg.style.backgroundImage = `url('${images[0]}')`;

  // Create slides dynamically
  images.forEach(src => {
    const slide = document.createElement('section');
    slide.className = 'slide';
    slide.style.backgroundImage = `url('${src}')`;
    slidesContainer.appendChild(slide);
  });

  // Jump back to top for clean transition
  // window.scrollTo({ top: 0, behavior: 'instant' });
}

// Attach click handlers
document.querySelectorAll('.country').forEach(el => {
  el.addEventListener('click', () => {
    loadCountry(el.dataset.country);
  });
});

// Load default country on page load
loadCountry('india');
</script>

</body>
</html>
