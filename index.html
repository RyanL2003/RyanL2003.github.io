  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    body {
      font-family: sans-serif;
    }

    body::-webkit-scrollbar {
      display: none;
    }

    .slide {
      height: 100vh;
      width: 100vw;
      scroll-snap-align: start;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .hero {
      position: relative;
      height: 80vh;
      overflow: hidden;
      background-color: black;
      color: white;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .hero h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      letter-spacing: 0.15em;
      font-weight: 400; 
      font-family: 'Libre Baskerville', serif;
      margin: 0;
    }

    .hero p {
      margin-top: 1rem;
      font-size: 1.2rem; 
      letter-spacing: 0.4em; 
      font-family: 'Libre Baskerville', serif;
      opacity: 0.8;
    }

    .country {
      cursor: pointer;
      margin: 0 0.5em;
      color: white;
    }

    .titletext {
      margin: 0 0.5em;
      color: white;
    }

    .india-in { color: #FF9933; }   /* saffron */
    .india-d  { color: white; }
    .india-ia { color: #138808; }   /* green */

    .norway-n  { color: red; }  /* red */

    .norway-r  { color: blue; } /* blue */
    .norway-w  { color: white; }
    .norway-ay { color: red; }  /* red */

    .iceland-ic { color: blue; } /* blue */
    .iceland-e  { color: white; }
    .iceland-l  { color: red; } /* red */
    .iceland-a  { color: white; }

</head>

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i+1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function loadCountry(country) {
  resetCountryLabels();

  if (country === "india") {
    colorIndiaLabel();
  }
  if (country === "norway") {
    colorNorwayLabel();
  }
  if (country === "iceland") {
    colorIcelandLabel();
  }

  //const images = countryImages[country];
  const images = shuffle([...countryImages[country]]);
  if (!images) return;

  // Clear existing slides
  slidesContainer.innerHTML = '';
  console.log('Loading', images.length, 'slides');

  // Update hero background to first image
  //heroBg.style.backgroundImage = `url('${images[0]}')`;

  // Create slides dynamically
  images.forEach(src => {
    const slide = document.createElement('section');
    slide.className = 'slide';
    slide.style.backgroundImage = `url('${src}')`;
    slidesContainer.appendChild(slide);
  });

  // Jump back to top for clean transition
  // window.scrollTo({ top: 0, behavior: 'instant' });
}

// Attach click handlers
document.querySelectorAll('.country').forEach(el => {
  el.addEventListener('click', () => {
    loadCountry(el.dataset.country);
  });
});
